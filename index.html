 <!DOCTYPE html>
<html>
<head>
  <title>Music Player</title>
  <style>
    .container {
      text-align: center;
      margin-top: 100px;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      background-color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #eaeaea;
    }

    button:active {
      transform: translateY(2px);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #play-btn {
      animation: spin 2s linear infinite;
    }

    #pause-btn {
      animation: spin-reverse 2s linear infinite;
    }

    @keyframes spin-reverse {
      from { transform: rotate(360deg); }
      to { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Music Player</h1>
    <audio id="audio-player" src=""></audio>
    <div class="controls">
      <button id="play-btn" onclick="playMusic()">Play</button>
      <button id="pause-btn" onclick="pauseMusic()">Pause</button>
      <button id="skip-btn" onclick="skipMusic()">Skip</button>
    </div>
  </div>
  <script>
    const audioPlayer = document.getElementById('audio-player');
    const playButton = document.getElementById('play-btn');
    const pauseButton = document.getElementById('pause-btn');
    const skipButton = document.getElementById('skip-btn');

    function playMusic() {
      audioPlayer.play();
    }

    function pauseMusic() {
      audioPlayer.pause();
    }

    function skipMusic() {
      // Implement logic to skip to the next track
      // For simplicity, we'll just stop the audio for this example
      audioPlayer.pause();
      audioPlayer.currentTime = 0; // Reset the audio to the beginning
    }
  </script>
</body>
</html>
